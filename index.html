<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字随机排序工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
            background: #f5f7ff;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            position: relative;
        }
        
        header {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: white;
            text-align: center;
            padding: 30px 20px;
            position: relative;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .print-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .print-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .input-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .input-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .input-box {
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 1.1rem;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s;
            background: white;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #4e54c8;
            outline: none;
            box-shadow: 0 0 0 3px rgba(78, 84, 200, 0.2);
        }
        
        /* 大文本区域样式 */
        .large-textarea {
            width: 100%;
            min-height: 150px;
            padding: 20px;
            font-size: 1.2rem;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            resize: vertical;
            line-height: 1.6;
        }
        
        .input-icon {
            position: absolute;
            right: 15px;
            top: 45px;
            color: #6c757d;
            font-size: 1.2rem;
        }
        
        button {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 20px auto 0;
            width: 100%;
            max-width: 300px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(78, 84, 200, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .grid-container {
            padding: 30px;
            min-height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }
        
        .grid {
            display: grid;
            gap: 8px;
            margin: 0 auto;
        }
        
        .grid-item {
            background: white;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #4e54c8;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            animation: popIn 0.4s ease-out;
            border: 1px solid #dee2e6;
        }
        
        .grid-item:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        
        .placeholder {
            text-align: center;
            color: #6c757d;
            font-size: 1.3rem;
            padding: 40px;
        }
        
        .error {
            color: #dc3545;
            margin-top: 10px;
            font-weight: 500;
            text-align: center;
            display: none;
        }
        
        .info-box {
            background: #e9f7fe;
            border-left: 4px solid #4e54c8;
            padding: 15px;
            margin-top: 20px;
            border-radius: 0 8px 8px 0;
            font-size: 1rem;
            color: #495057;
        }
        
        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            70% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .input-group {
                grid-template-columns: 1fr;
            }
            
            .large-textarea {
                min-height: 120px;
            }
            
            .print-btn {
                top: 15px;
                right: 15px;
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }
            
            .large-textarea {
                min-height: 100px;
                padding: 15px;
            }
        }
        
        /* 打印样式 */
        @media print {
            .container {
                box-shadow: none;
                width: 100%;
                max-width: 100%;
            }
            
            header, .input-section, .print-btn {
                display: none;
            }
            
            .grid-container {
                padding: 10px;
            }
            
            .grid {
                gap: 4px;
            }
            
            .grid-item {
                box-shadow: none;
                border: 1px solid #ccc;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-random"></i> 文字随机排序工具</h1>
            <button class="print-btn" id="print-btn">
                <i class="fas fa-print"></i> 打印
            </button>
        </header>
        
        <section class="input-section">
            <div class="input-group">
                <div class="input-box">
                    <label for="text-input"><i class="fas fa-font"></i> 输入文字</label>
                    <textarea id="text-input" class="large-textarea" placeholder="请输入文字（例如：春夏秋冬）">随机文字排序工具</textarea>
                </div>
                
                <div class="input-box">
                    <label for="rows"><i class="fas fa-grip-lines"></i> 行数</label>
                    <input type="number" id="rows" min="1" max="50" value="6">
                    <span class="input-icon"><i class="fas fa-arrows-alt-v"></i></span>
                </div>
                
                <div class="input-box">
                    <label for="cols"><i class="fas fa-grip-lines-vertical"></i> 列数</label>
                    <input type="number" id="cols" min="1" max="50" value="8">
                    <span class="input-icon"><i class="fas fa-arrows-alt-h"></i></span>
                </div>
                
                <div class="input-box">
                    <label for="cell-size"><i class="fas fa-expand-alt"></i> 方格大小(px)</label>
                    <input type="number" id="cell-size" min="20" max="200" value="80">
                    <span class="input-icon"><i class="fas fa-ruler"></i></span>
                </div>
            </div>
            
            <button id="generate-btn">
                <i class="fas fa-magic"></i> 生成随机宫格
            </button>
            
            <div class="error" id="error-message"></div>
            
            <div class="info-box">
                <p><i class="fas fa-info-circle"></i> 提示：每个宫格中的文字都是唯一的，不会重复出现。</p>
                <p>输入的文字数量必须大于或等于宫格总数（行数 × 列数）。</p>
            </div>
        </section>
        
        <section class="grid-container">
            <div id="grid-placeholder" class="placeholder">
                <i class="fas fa-th-large" style="font-size: 4rem; margin-bottom: 20px; color: #ced4da;"></i>
                <p>输入文字并点击生成按钮，您的随机宫格将在此显示</p>
            </div>
            <div class="grid" id="grid"></div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textInput = document.getElementById('text-input');
            const rowsInput = document.getElementById('rows');
            const colsInput = document.getElementById('cols');
            const cellSizeInput = document.getElementById('cell-size');
            const generateBtn = document.getElementById('generate-btn');
            const printBtn = document.getElementById('print-btn');
            const grid = document.getElementById('grid');
            const gridPlaceholder = document.getElementById('grid-placeholder');
            const errorMessage = document.getElementById('error-message');
            
            // 添加打印功能
            printBtn.addEventListener('click', function() {
                window.print();
            });
            
            // 生成网格
            generateBtn.addEventListener('click', generateGrid);
            
            // 初始生成网格
            setTimeout(generateGrid, 300);
            
            function generateGrid() {
                const text = textInput.value.trim();
                const rows = parseInt(rowsInput.value);
                const cols = parseInt(colsInput.value);
                const cellSize = parseInt(cellSizeInput.value);
                const totalCells = rows * cols;
                
                // 验证输入
                if (!text) {
                    showError('请输入文字内容');
                    return;
                }
                
                if (isNaN(rows) || rows < 1 || rows > 50) {
                    showError('行数必须是1-50之间的整数');
                    return;
                }
                
                if (isNaN(cols) || cols < 1 || cols > 50) {
                    showError('列数必须是1-50之间的整数');
                    return;
                }
                
                if (isNaN(cellSize) || cellSize < 20 || cellSize > 200) {
                    showError('方格大小必须是20-200之间的整数');
                    return;
                }
                
                // 检查文字数量是否足够（去重后）
                const uniqueChars = [...new Set(text.split(''))];
                if (uniqueChars.length < totalCells) {
                    showError(`文字数量不足！需要至少 ${totalCells} 个不同的文字，当前只有 ${uniqueChars.length} 个不同的文字`);
                    return;
                }
                
                // 清除错误消息
                errorMessage.style.display = 'none';
                
                // 隐藏占位符，显示网格
                gridPlaceholder.style.display = 'none';
                grid.innerHTML = '';
                grid.style.display = 'grid';
                
                // 设置网格布局
                grid.style.gridTemplateColumns = `repeat(${cols}, ${cellSize}px)`;
                grid.style.gridTemplateRows = `repeat(${rows}, ${cellSize}px)`;
                
                // 创建不重复的字符数组
                const shuffledUniqueChars = shuffleArray([...uniqueChars]);
                
                // 生成网格项
                for (let i = 0; i < totalCells; i++) {
                    const gridItem = document.createElement('div');
                    gridItem.classList.add('grid-item');
                    
                    // 设置单元格尺寸
                    gridItem.style.width = `${cellSize}px`;
                    gridItem.style.height = `${cellSize}px`;
                    
                    // 从去重后的字符数组中选择字符
                    const char = shuffledUniqueChars[i];
                    gridItem.textContent = char;
                    
                    // 添加点击事件
                    gridItem.addEventListener('click', function() {
                        // 重新随机选择字符（确保不重复）
                        let newChar;
                        do {
                            const randomIndex = Math.floor(Math.random() * uniqueChars.length);
                            newChar = uniqueChars[randomIndex];
                        } while (Array.from(grid.children).some(item => 
                            item !== this && item.textContent === newChar
                        ));
                        
                        this.textContent = newChar;
                        this.style.animation = 'popIn 0.3s ease-out';
                        setTimeout(() => {
                            this.style.animation = '';
                        }, 300);
                    });
                    
                    // 设置固定颜色（蓝色文字）
                    gridItem.style.color = '#4e54c8';
                    
                    // 添加动画延迟
                    gridItem.style.animationDelay = `${i * 0.02}s`;
                    
                    grid.appendChild(gridItem);
                }
            }
            
            // 数组洗牌函数（Fisher-Yates算法）
            function shuffleArray(array) {
                const result = [...array];
                for (let i = result.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [result[i], result[j]] = [result[j], result[i]];
                }
                return result;
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                gridPlaceholder.style.display = 'block';
                grid.innerHTML = '';
            }
        });
    </script>
</body>
</html>
